apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin:'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
applicationDefaultJvmArgs = ["-Xmx64M"]
mainClassName = "com.andrewringler.largescreenpreview.Example1"

group = 'com.andrewringler.largescreenpreview'
version = '0.1'

repositories {
    flatDir {
        dirs 'lib', 'lib/p3'
    }
 	mavenCentral()
}

dependencies {
    compile ":core:@jar"
                        
    runtime fileTree(dir: 'lib/p3', include: '**/*.jar')
}